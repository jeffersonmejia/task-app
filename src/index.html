<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Task App</title>
		<meta name="theme-color" content="#000" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<main>
			<hgroup class="title-app">
				<h1>Task App</h1>
				<h6 class="total-tasks hidden"><span>6</span> tasks</h6>
			</hgroup>
			<div class="welcome-user-title">
				<h2></h2>
				<button class="add-task-button">Add new task</button>
			</div>
			<form class="add-task-form hidden">
				<fieldset>
					<legend><h3>Add new task</h3></legend>
					<div class="input-group">
						<input type="text" id="name" />
						<label for="name">Name</label>
					</div>
					<div class="input-group">
						<input type="text" id="description" />
						<label for="description">Description</label>
					</div>
					<div class="input-group input-group-filled">
						<input type="date" id="date" />
						<label for="date">Date</label>
					</div>
					<div class="input-group input-group-filled">
						<input type="time" id="time" />
						<label for="time">Time</label>
					</div>
					<div class="input-group-submit">
						<input type="reset" value="Clear" />
						<input type="submit" value="Add task" id="add-task-submit" />
					</div>
				</fieldset>
			</form>
			<section class="task-list">
				<h3 class="not-task-text hidden">No task yet...</h3>
				<template id="task-template">
					<article>
						<div class="task-name">
							<h3>Task name</h3>
							<div class="task-date">
								<small class="task-date-item">11-25-2023</small>
								<small>•</small>
								<small class="task-time-item">15:00</small>
							</div>
						</div>
						<p>
							Task description: Lorem ipsum dolor sit amet consectetur adipisicing elit.
							Quia quae ea est itaque
						</p>
						<div class="button-group">
							<button class="edit-task">Update</button>
							<button class="delete-task">Delete</button>
						</div>
					</article>
				</template>
			</section>
		</main>
		<footer>
			<section class="author">
				<a href="https://jeffersonmejia.github.io/blog/" target="blank">
					Jefferson Mejía @jeffersonmejiach
				</a>
			</section>
			<ul class="links">
				<li>
					<a href="https://twitter.com/jeffersonmch" target="_blank">Twitter</a>
				</li>
				<li class="separator">
					<span>•</span>
				</li>
				<li>
					<a href="https://www.linkedin.com/in/jeffersonmejia" target="_blank"
						>LinkedIn</a
					>
				</li>
			</ul>
		</footer>
		<script src="./js/index.js"></script>
	</body>
</html>
